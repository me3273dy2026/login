<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Topic Allocation | ME3273</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
  font-family:"Segoe UI",Arial,sans-serif;
  background:linear-gradient(135deg,#0f2027,#203a43,#2c5364);
  margin:0;
  min-height:100vh;
  display:flex;
  justify-content:center;
}
.card{
  background:#fff;
  width:100%;
  max-width:520px;
  margin:24px 12px;
  padding:24px;
  border-radius:16px;
  box-shadow:0 15px 40px rgba(0,0,0,.25);
}
h1,h2{text-align:center}
.infoBox{background:#f5f7fa;padding:14px;border-radius:12px;margin-top:14px}
.notice{background:#e8f5e9;color:#1b5e20;font-weight:700;text-align:center}
button{
  width:100%;padding:12px;margin-top:12px;
  border:none;border-radius:30px;
  font-size:15px;font-weight:600;cursor:pointer
}
button:disabled{background:#999;cursor:not-allowed}
.btn-perf{background:#203a43;color:#fff}
.btn-logout{background:#c0392b;color:#fff}
.greenBox{background:#e8f5e9;padding:12px;border-radius:10px;margin-top:8px}
.yellowBox{background:#fffde7;padding:12px;border-radius:10px;margin-top:8px}
.loading{text-align:center;font-weight:600}
ol{margin-left:18px}
</style>
</head>

<body>

<div class="card">

<h1 id="welcome"></h1>
<h2>Group Discussion & Seminar (ME3273)</h2>

<div id="loadingBox" class="infoBox loading">
  Getting details, please wait…
</div>

<div id="noticeBox" class="infoBox notice" style="display:none"></div>
<div id="resultBox" class="infoBox" style="display:none"></div>
<div id="seminarBox" class="infoBox" style="display:none"></div>

<button id="perfBtn" class="btn-perf" disabled onclick="togglePanel()">
  Check Your Performance
</button>

<div id="perfPanel" class="infoBox" style="display:none">
  <button onclick="toggleSection('GD')">Group Discussion</button>
  <div id="GD"></div>

  <button onclick="toggleSection('SEMINAR')">Seminar</button>
  <div id="SEMINAR"></div>

  <button onclick="toggleSection('PI')">Personal Interview</button>
  <div id="PI"></div>
</div>

<button id="logoutBtn" class="btn-logout" disabled onclick="logout()">Logout</button>

</div>

<script>
const BACKEND = "https://script.google.com/macros/s/AKfycbwHK_j2TxwWt_Y5hu0XJkx8XodM6lQ4hBJOWmYLRNup21WDuJEDdmcskY2X9mA4rBnbwg/exec";
const token = new URLSearchParams(location.search).get("token");

setButtonsDisabled(true);
loadAll();

function setButtonsDisabled(state){
  document.querySelectorAll("button").forEach(b=>b.disabled=state);
}

function loadAll(){
  Promise.all([
    fetch(BACKEND,{method:"POST",body:new URLSearchParams({action:"dashboard",token})}).then(r=>r.json()),
    fetch(BACKEND,{method:"POST",body:new URLSearchParams({action:"getSeminarTopic",token})}).then(r=>r.json())
  ]).then(([dash,sem])=>{
    loadingBox.style.display="none";
    welcome.innerText=`Welcome ${dash.name} (${dash.roll})`;

    noticeBox.innerText="Please check your evaluation feedback below.";
    noticeBox.style.display="block";

    resultBox.innerHTML=`<b>Group Members:</b><br>`+
      dash.team.map((s,i)=>`${i+1}. ${s.name} (${s.roll})`).join("<br>");
    resultBox.style.display="block";

    if(sem.topic){
      seminarBox.innerHTML=`<b>Seminar Topic:</b><br>"${sem.topic}"`;
      seminarBox.style.display="block";
    }

    setButtonsDisabled(false);
  });
}

function togglePanel(){
  perfPanel.style.display = perfPanel.style.display==="none"?"block":"none";
}

function toggleSection(type){

  const box=document.getElementById(type);

  if(box.innerHTML){
    box.innerHTML="";
    return;
  }

  box.innerHTML=`<div class="loading">Loading… please wait</div>`;

  fetch(BACKEND,{
    method:"POST",
    body:new URLSearchParams({action:"getMyPerformance",token,type})
  }).then(r=>r.json()).then(res=>{
    if(res.status!=="FOUND"){
      box.innerHTML="<b>Not yet evaluated.</b>";
      return;
    }

    box.innerHTML=`
      <div><b>Evaluation Date:</b> ${res.evaluationDate}</div>
      <div class="greenBox"><b>Positives</b><ol>${makeList(res.positives)}</ol></div>
      <div class="yellowBox"><b>Points to Improve</b><ol>${makeList(res.improvements)}</ol></div>`;
  });
}

function makeList(t){
  return t.split("\n").filter(x=>x).map(x=>`<li>${x}</li>`).join("");
}

function logout(){
  setButtonsDisabled(true);
  if(!confirm("Are you sure you want to logout?")){
    setButtonsDisabled(false); return;
  }
  fetch(BACKEND,{method:"POST",body:new URLSearchParams({action:"logout",token})})
    .finally(()=>location.href="login.html");
}
</script>

</body>
</html>
