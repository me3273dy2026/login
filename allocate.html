<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Student Dashboard | ME3273</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
:root{
  --primary:#203a43;
  --accent:#1abc9c;
  --danger:#c0392b;
}

*{box-sizing:border-box}

body{
  margin:0;
  min-height:100vh;
  font-family:"Segoe UI",Arial,sans-serif;
  background:linear-gradient(135deg,#0f2027,#203a43,#2c5364);
  display:flex;
  justify-content:center;
  padding:30px 12px 90px;
}

/* ---------- LOADER ---------- */
.overlay{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.55);
  display:flex;
  justify-content:center;
  align-items:center;
  z-index:999;
}
.spinner{
  width:54px;height:54px;
  border:5px solid #eee;
  border-top:5px solid var(--accent);
  border-radius:50%;
  animation:spin 1s linear infinite;
}
@keyframes spin{to{transform:rotate(360deg)}}

/* ---------- CARD ---------- */
.card{
  background:#fff;
  width:100%;
  max-width:580px;
  border-radius:20px;
  padding:26px;
  box-shadow:0 20px 50px rgba(0,0,0,.28);
}

.header{text-align:center}
.header h1{margin:0;color:var(--primary);font-size:22px}
.header h2{margin:6px 0 0;font-size:14px;color:#666}

.infoBox{
  background:#f5f7fa;
  border-radius:14px;
  padding:14px;
  margin-top:14px;
}

.notice{
  background:#e8f5e9;
  color:#1b5e20;
  font-weight:700;
  text-align:center;
}

.pastBox{
  background:#fff8e1;
  border-left:5px solid #f9a825;
  padding:12px;
  border-radius:10px;
  margin-top:14px;
}

button{
  width:100%;
  padding:13px;
  margin-top:14px;
  border:none;
  border-radius:30px;
  font-size:15px;
  font-weight:600;
  cursor:pointer;
}

.btn-primary{background:var(--primary);color:#fff}
.btn-logout{background:var(--danger);color:#fff}

/* ---------- FOOTER ---------- */
footer{
  position:fixed;
  bottom:0;left:0;right:0;
  background:#0f2027;
  color:#cfd8dc;
  text-align:center;
  padding:10px;
  font-size:13px;
  font-weight:600;
}
footer div{font-size:12px;color:#90a4ae}
</style>
</head>

<body>

<div class="overlay" id="overlay">
  <div class="spinner"></div>
</div>

<div class="card">
  <div class="header">
    <h1 id="welcome"></h1>
    <h2>ME3273 · Student Dashboard</h2>
  </div>

  <div id="allocBox" class="infoBox notice"></div>
  <div id="pastBox" class="pastBox" style="display:none"></div>

  <button class="btn-primary" onclick="togglePanel()">
    View Performance
  </button>

  <div id="perfPanel" style="display:none"></div>

  <button class="btn-logout" onclick="logout()">Logout</button>
</div>

<footer>
  Developed by Dr. Rajesh Akula
  <div>© 2026 · IIEST Shibpur</div>
</footer>

<script>
const BACKEND="https://script.google.com/macros/s/AKfycbw2viPscoDwvQrzkl4BlaY2XnDl0fK8jVvXAWI0j7A0diGcdxNGrKzWkr9jgXkgRn5vWg/exec";
const token=new URLSearchParams(location.search).get("token");

Promise.all([
  fetch(BACKEND,{method:"POST",body:new URLSearchParams({action:"dashboard",token})}).then(r=>r.json()),
  fetch(BACKEND,{method:"POST",body:new URLSearchParams({action:"getMyLatestAllocation",token})}).then(r=>r.json()),
  fetch(BACKEND,{method:"POST",body:new URLSearchParams({action:"getMyPastActivities",token})}).then(r=>r.json())
]).then(([dash,alloc,past])=>{
  overlay.style.display="none";

  welcome.innerText=`Welcome ${dash.name} (${dash.roll})`;

  allocBox.innerText =
    alloc.status==="ALLOCATED"
    ? `Upcoming: ${alloc.category} on ${alloc.date}${alloc.topic?` (Topic: ${alloc.topic})`:""}`
    : "No upcoming allocation yet.";

  if(past.status==="FOUND"){
    pastBox.style.display="block";
    pastBox.innerHTML =
      "<b>Completed Activities:</b><ul>" +
      past.past.map(p=>`<li>${p.category} on ${p.date}</li>`).join("") +
      "</ul>";
  }
});

function togglePanel(){
  perfPanel.style.display=
    perfPanel.style.display==="none"?"block":"none";
}

function logout(){
  if(!confirm("Logout?")) return;
  fetch(BACKEND,{method:"POST",body:new URLSearchParams({action:"logout",token})})
    .finally(()=>location.href="login.html");
}
</script>

</body>
</html>
