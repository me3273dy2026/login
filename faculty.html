<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Faculty Dashboard | ME3273</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
*{box-sizing:border-box;}
body{
  font-family:"Segoe UI",Arial,sans-serif;
  background:linear-gradient(135deg,#0f2027,#203a43,#2c5364);
  min-height:100vh;margin:0;
  display:flex;justify-content:center;
}
.card{
  background:#fff;
  width:100%;max-width:1200px;
  margin:24px 12px;padding:28px;
  border-radius:14px;
  box-shadow:0 15px 40px rgba(0,0,0,.25);
}
h1{text-align:center;color:#e67e22;}
h2{text-align:center;color:#555;font-size:15px;margin-bottom:20px;}
hr{margin:28px 0;border:none;border-top:2px dashed #ccc;}

label{font-weight:600;margin-top:10px;display:block;}
select,input,textarea,button{
  width:100%;padding:10px 12px;
  border-radius:6px;border:1px solid #ccc;
  font-size:15px;margin-top:6px;
}
textarea{min-height:90px;}
button{
  background:linear-gradient(135deg,#f39c12,#e67e22);
  color:#fff;border:none;
  font-weight:600;border-radius:30px;
  margin-top:14px;cursor:pointer;
}
button:disabled{background:#999;}
.row{display:flex;gap:16px;margin-top:18px;}
.box{flex:1;background:#f8f9fa;padding:16px;border-radius:12px;}
.box h3{margin-top:0;color:#203a43;border-bottom:1px solid #ddd;padding-bottom:6px;}
.loading{text-align:center;font-weight:600;margin-top:12px;}
.listBox{background:#fff;border:1px solid #ccc;border-radius:8px;padding:10px;margin-top:8px;max-height:220px;overflow:auto;}

@media(max-width:900px){.row{flex-direction:column;}}
</style>
</head>

<body>

<div class="card">

<h1>Faculty Dashboard</h1>
<h2>Student Evaluation & Weekly Allocation (ME3273)</h2>

<!-- ===================== STEP 1: EVALUATION ===================== -->

<label>Select Student</label>
<select id="studentSelect">
  <option>Loading students…</option>
</select>

<div id="evalLoading" class="loading" style="display:none">Loading…</div>

<div id="evalContent" style="display:none">
  <div class="row">

    <div class="box">
      <h3>Student Details</h3>
      <div id="studentInfo"></div>

      <h3 style="margin-top:14px">Group Discussion</h3>
      <div id="gdInfo"></div>

      <h3 style="margin-top:14px">Seminar Topic</h3>
      <div id="seminarInfo"></div>
    </div>

    <div class="box">
      <h3>Evaluation</h3>

      <label>Type</label>
      <select id="typeSelect">
        <option value="GD">Group Discussion</option>
        <option value="SEMINAR">Seminar</option>
        <option value="PI">Personal Interview</option>
      </select>

      <label>Marks (0–100)</label>
      <input type="number" id="marks" min="0" max="100">

      <label>Positives</label>
      <textarea id="positives"></textarea>

      <label>Points to Improve</label>
      <textarea id="improvements"></textarea>

      <div id="evalAction" class="loading">Loading…</div>
    </div>

  </div>
</div>

<hr>

<!-- ===================== STEP 2: WEEKLY ALLOCATION ===================== -->

<h2>Weekly Allocation</h2>

<label>Date of Allocation</label>
<input type="date" id="allocDate" onchange="loadAllocationsForDate()">

<div class="row">

  <!-- GD -->
  <div class="box">
    <h3>Group Discussion</h3>
    <label>GD Topic</label>
    <select id="gdTopic">
      <option value="">Select Topic</option>
      <option>T1</option><option>T2</option><option>T3</option>
      <option>T4</option><option>T5</option><option>T6</option>
      <option>T7</option><option>T8</option><option>T9</option>
    </select>
    <button onclick="allocateGD()">Allocate GD</button>
    <div id="gdAllocated" class="listBox"></div>
  </div>

  <!-- SEMINAR -->
  <div class="box">
    <h3>Seminar</h3>
    <div id="seminarList" class="listBox"></div>
    <button onclick="allocateSeminar()">Save Seminar Allocation</button>
  </div>

  <!-- PI -->
  <div class="box">
    <h3>Personal Interview</h3>
    <div id="piList" class="listBox"></div>
    <button onclick="allocatePI()">Save PI Allocation</button>
  </div>

</div>

</div>

<script>
/* ===== ACCESS GUARD ===== */
if(sessionStorage.getItem("facultyLoggedIn")!=="YES"){
  location.replace("login.html");
}

const BACKEND = "https://script.google.com/macros/s/AKfycbxkFC04HnDu-qV-yOEJpg3GYOEaLIVbont-lgP8Gja0GsgqI39dPYr2fY88UeJNNn3xgA/exec";

/* ===== UTIL ===== */
function disableAll(state){
  document.querySelectorAll("button").forEach(b=>b.disabled=state);
}

/* ===================== EVALUATION (UNCHANGED) ===================== */

fetch(BACKEND+"?action=getAllStudents")
.then(r=>r.json())
.then(res=>{
  studentSelect.innerHTML='<option value="">Select Student</option>';
  res.students.forEach(s=>{
    studentSelect.innerHTML+=`<option value="${s.roll}">${s.roll} – ${s.name}</option>`;
  });
});

studentSelect.onchange = loadStudent;
typeSelect.onchange = loadPerformance;

function loadStudent(){
  evalLoading.style.display="block";
  evalContent.style.display="none";

  fetch(BACKEND,{
    method:"POST",
    body:new URLSearchParams({action:"getStudentDetailsByRoll",roll:studentSelect.value})
  })
  .then(r=>r.json())
  .then(d=>{
    studentInfo.innerHTML=`<b>${d.name}</b><br>${d.roll}`;
    gdInfo.innerHTML=d.project?d.projectName:"Not assigned";
    seminarInfo.innerHTML=d.seminarTopic||"Not submitted";
    evalLoading.style.display="none";
    evalContent.style.display="block";
    loadPerformance();
  });
}

function loadPerformance(){
  evalAction.innerHTML="Loading…";
  fetch(BACKEND,{
    method:"POST",
    body:new URLSearchParams({
      action:"getLatestPerformance",
      roll:studentSelect.value,
      type:typeSelect.value
    })
  })
  .then(r=>r.json())
  .then(res=>{
    marks.value=res.marks||"";
    positives.value=res.positives||"";
    improvements.value=res.improvements||"";
    evalAction.innerHTML=`<button onclick="savePerformance()">Save / Update</button>`;
  });
}

function savePerformance(){
  disableAll(true);
  fetch(BACKEND,{
    method:"POST",
    body:new URLSearchParams({
      action:"savePerformance",
      roll:studentSelect.value,
      type:typeSelect.value,
      marks:marks.value,
      positives:positives.value,
      improvements:improvements.value
    })
  })
  .then(()=>{alert("Saved");disableAll(false);});
}

/* ===================== ALLOCATION ===================== */

function allocateGD(){
  disableAll(true);
  fetch(BACKEND,{
    method:"POST",
    body:new URLSearchParams({
      action:"saveGDAllocation",
      topic:gdTopic.value,
      date:allocDate.value
    })
  })
  .then(r=>r.json())
  .then(res=>{
    alert(`GD allocated for ${res.count} students`);
    loadAllocationsForDate();
    disableAll(false);
  });
}

function allocateSeminar(){
  const rolls=[...seminarList.querySelectorAll("input:checked")].map(i=>i.value).join(",");
  disableAll(true);
  fetch(BACKEND,{
    method:"POST",
    body:new URLSearchParams({
      action:"saveIndividualAllocation",
      category:"SEMINAR",
      date:allocDate.value,
      rolls
    })
  })
  .then(()=>{loadAllocationsForDate();disableAll(false);});
}

function allocatePI(){
  const rolls=[...piList.querySelectorAll("input:checked")].map(i=>i.value).join(",");
  disableAll(true);
  fetch(BACKEND,{
    method:"POST",
    body:new URLSearchParams({
      action:"saveIndividualAllocation",
      category:"PI",
      date:allocDate.value,
      rolls
    })
  })
  .then(()=>{loadAllocationsForDate();disableAll(false);});
}

function loadAllocationsForDate(){
  fetch(BACKEND,{
    method:"POST",
    body:new URLSearchParams({
      action:"getAllocationsByDate",
      date:allocDate.value
    })
  })
  .then(r=>r.json())
  .then(res=>{
    gdAllocated.innerHTML=res.GD.join("<br>")||"";
    seminarList.innerHTML=res.SEMINAR;
    piList.innerHTML=res.PI;
  });
}
</script>

</body>
</html>
