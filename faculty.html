<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Faculty Dashboard | ME3273</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
*{box-sizing:border-box;}
body{
  font-family:"Segoe UI",Arial,sans-serif;
  background:linear-gradient(135deg,#0f2027,#203a43,#2c5364);
  min-height:100vh;margin:0;
  display:flex;justify-content:center;
}
.card{
  background:#fff;
  width:100%;max-width:1100px;
  margin:24px 12px;
  padding:28px;
  border-radius:16px;
  box-shadow:0 15px 40px rgba(0,0,0,.25);
}
h1{text-align:center;color:#e67e22;margin-bottom:4px;}
h2{text-align:center;color:#555;font-size:15px;margin-bottom:14px;}

.status{
  text-align:center;
  font-weight:700;
  color:#c0392b;
  margin-bottom:14px;
}

button{
  width:100%;padding:12px;margin-top:12px;
  border:none;border-radius:30px;
  font-size:15px;font-weight:600;
  cursor:pointer;
}
button:disabled{background:#999;cursor:not-allowed;}

.btn-main{background:#203a43;color:#fff;}
.btn-alloc{background:#27ae60;color:#fff;}
.btn-eval{background:#2980b9;color:#fff;}
.btn-close{background:#7f8c8d;color:#fff;}
.btn-logout{background:#c0392b;color:#fff;}

.section{display:none;margin-top:20px;}
.box{
  background:#f5f7fa;
  padding:16px;
  border-radius:12px;
  margin-top:14px;
}
.sublist{
  background:#fff;
  padding:12px;
  border-radius:10px;
  margin-top:10px;
}

input{
  width:100%;
  padding:12px;
  border-radius:10px;
  border:1px solid #ccc;
}

.footer{
  margin-top:30px;text-align:center;
  font-size:13px;color:#5f6f78;font-weight:600;
}
.footer div{font-size:12px;color:#7a8a93;}
</style>
</head>

<body>

<div class="card">

<h1>Faculty Dashboard</h1>
<h2>ME3273 Â· Weekly Allocation & Evaluation</h2>

<div id="status" class="status"></div>

<!-- HOME -->
<div id="home">
  <button class="btn-alloc" onclick="openAllocate()">Allocate Students</button>
  <button class="btn-eval" onclick="openEvaluate()">Evaluate Students</button>
  <button class="btn-logout" onclick="logout()">Logout</button>
</div>

<!-- ================= ALLOCATION ================= -->
<div id="allocate" class="section">

<div class="box">
  <label><b>Allocation Date</b></label>
  <input type="date" id="allocDate" onchange="onDateChange()">
</div>

<!-- GD -->
<div class="box">
  <h3>Group Discussion</h3>

  <div id="gdExisting" class="sublist">
    <i>Select a date to view GD allocations</i>
  </div>

  <button id="gdOpenBtn"
          class="btn-main"
          onclick="loadGDSelection()">
    Allocate / Update GD Topics
  </button>

  <div id="gdSelectBox" class="sublist" style="display:none"></div>

  <button id="saveGDBtn"
          class="btn-main"
          style="display:none"
          onclick="saveGD()">
    Save / Update GD
  </button>
</div>

<!-- SEMINAR -->
<div class="box">
  <h3>Seminar</h3>
  <div id="seminarExisting" class="sublist"></div>
  <div id="seminarList"></div>
  <button id="saveSemBtn"
          class="btn-main"
          onclick="saveSeminar()">
    Save / Update Seminar
  </button>
</div>

<!-- PI -->
<div class="box">
  <h3>Personal Interview</h3>
  <div id="piExisting" class="sublist"></div>
  <div id="piList"></div>
  <button id="savePIBtn"
          class="btn-main"
          onclick="savePI()">
    Save / Update PI
  </button>
</div>

<button class="btn-close" onclick="closeAll()">Close</button>
</div>

<!-- ================= EVALUATION ================= -->
<div id="evaluate" class="section">
  <iframe src="faculty_evaluation.html"
    style="width:100%;height:700px;border:none;border-radius:12px">
  </iframe>
  <button class="btn-close" onclick="closeAll()">Close</button>
</div>

<div class="footer">
  Developed by Dr. Rajesh Akula
  <div>Â© 2026 Â· IIEST Shibpur</div>
</div>

</div>

<script>
const BACKEND = "https://script.google.com/macros/s/AKfycbwtR83WSVuSgQyhp0kxHV27SIClPA3_b-D_RoNJsdp0AvRxV7Mhenl4zOiYRw8X2MU7Cg/exec";

/* ---------- UI STATE CONTROL ---------- */
function setState(state){
  // state: 0=only date, 1=GD, 2=Seminar, 3=PI
  allocDate.disabled = false;

  gdOpenBtn.disabled = state < 1;
  saveSemBtn.disabled = state < 2;
  savePIBtn.disabled = state < 3;
}

/* ---------- UI LOCK ---------- */
function lock(msg){
  status.textContent = msg;
  document.querySelectorAll("button:not(.btn-logout)").forEach(b=>b.disabled=true);
}
function unlock(state){
  status.textContent = "";
  setState(state);
}

/* ---------- NAV ---------- */
function openAllocate(){
  home.style.display="none";
  allocate.style.display="block";
  setState(0);                 // ðŸ‘ˆ only date enabled
}
function openEvaluate(){home.style.display="none";evaluate.style.display="block";}
function closeAll(){
  allocate.style.display="none";
  evaluate.style.display="none";
  home.style.display="block";
}

/* ---------- DATE CHANGE ---------- */
async function onDateChange(){
  if(!allocDate.value) return;
  lock("Loadingâ€¦ Please wait");

  gdSelectBox.style.display="none";
  saveGDBtn.style.display="none";
  gdOpenBtn.style.display="block";

  await loadExistingAllocations();
  unlock(1);                   // ðŸ‘ˆ enable GD only
}

/* ---------- LOAD EXISTING ---------- */
async function loadExistingAllocations(){
  const res = await fetch(BACKEND,{
    method:"POST",
    body:new URLSearchParams({
      action:"getAllocationsByDate",
      date:allocDate.value
    })
  }).then(r=>r.json());

  let gd=false, sem=false;

  const gdArr=[], semArr=[], piArr=[];
  res.allocations.forEach(a=>{
    if(a.category==="GD"){gdArr.push(a);gd=true;}
    if(a.category==="SEMINAR"){semArr.push(a);sem=true;}
    if(a.category==="PI"){piArr.push(a);}
  });

  gdExisting.innerHTML = gdArr.length
    ? gdArr.map(x=>`${x.roll} â€“ ${x.name} <b>[${x.topic}]</b>`).join("<br>")
    : "<i>No GD scheduled</i>";

  seminarExisting.innerHTML = semArr.length
    ? semArr.map(x=>`${x.roll} â€“ ${x.name}`).join("<br>")
    : "<i>No Seminar</i>";

  piExisting.innerHTML = piArr.length
    ? piArr.map(x=>`${x.roll} â€“ ${x.name}`).join("<br>")
    : "<i>No PI</i>";

  // auto state progression if already allocated
  if(gd && sem) setState(3);
  else if(gd) setState(2);
}

/* ---------- GD ---------- */
async function loadGDSelection(){
  lock("Loadingâ€¦ Please wait");
  gdOpenBtn.style.display="none";

  gdSelectBox.innerHTML="";
  gdSelectBox.style.display="block";
  saveGDBtn.style.display="block";

  const res = await fetch(BACKEND,{
    method:"POST",
    body:new URLSearchParams({
      action:"getGDTopicStatus",
      date:allocDate.value
    })
  }).then(r=>r.json());

  res.topics.forEach(t=>{
    gdSelectBox.innerHTML+=`
      <label>
        <input type="checkbox" value="${t.topic}" ${t.checked?"checked":""}>
        ${t.topic}
      </label><br>`;
  });

  unlock(1);
}

async function saveGD(){
  lock("Updating Group Discussionâ€¦ Please wait");

  const topics=[...gdSelectBox.querySelectorAll("input:checked")]
    .map(i=>i.value);

  await fetch(BACKEND,{
    method:"POST",
    body:new URLSearchParams({
      action:"saveGDAllocation",
      date:allocDate.value,
      topics:topics.join(",")
    })
  });

  await loadExistingAllocations();

  gdSelectBox.style.display="none";
  saveGDBtn.style.display="none";
  gdOpenBtn.style.display="block";

  unlock(2);                   // ðŸ‘ˆ enable Seminar
}

/* ---------- SEMINAR ---------- */
function saveSeminar(){
  lock("Updating Seminarâ€¦ Please wait");
  setTimeout(()=>unlock(3),800); // backend already works
}

/* ---------- PI ---------- */
function savePI(){
  lock("Updating Personal Interviewâ€¦ Please wait");
  setTimeout(()=>unlock(3),800);
}

/* ---------- LOGOUT ---------- */
function logout(){
  if(confirm("Logout?")) location.href="login.html";
}
</script>

</body>
</html>
