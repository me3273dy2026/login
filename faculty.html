<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Faculty Dashboard | ME3273</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
*{box-sizing:border-box;}
body{
  font-family:"Segoe UI",Arial,sans-serif;
  background:linear-gradient(135deg,#0f2027,#203a43,#2c5364);
  min-height:100vh;margin:0;
  display:flex;justify-content:center;align-items:flex-start;
}
.card{
  background:#fff;
  width:100%;max-width:1000px;
  margin:24px 12px;
  padding:28px;
  border-radius:14px;
  box-shadow:0 15px 40px rgba(0,0,0,.25);
}
h1{text-align:center;color:#e67e22;}
button{
  background:linear-gradient(135deg,#f39c12,#e67e22);
  color:#fff;border:none;font-weight:600;
  border-radius:30px;padding:12px;
  margin-top:20px;width:100%;
}
.logout-btn{
  background:linear-gradient(135deg,#c0392b,#a93226);
}
.footer{
  margin-top:22px;text-align:center;
  font-size:13px;color:#5f6f78;font-weight:600;
}
.footer div{font-size:12px;color:#7a8a93;}
</style>
</head>

<body>

<div class="card">
  <h1>Faculty Dashboard</h1>

  <!-- CONTENT REMAINS SAME -->
  <!-- Your existing dashboard HTML & JS can remain here -->

  <button class="logout-btn" onclick="logoutFaculty()">Logout</button>

  <div class="footer">
    Developed by Dr. Rajesh Akula
    <div>© 2026 · IIEST Shibpur</div>
  </div>
</div>

<script>
/* ===== FACULTY ACCESS GUARD (CRITICAL) ===== */
if(sessionStorage.getItem("facultyLoggedIn") !== "YES"){
  window.location.replace("login.html");
}

/* ===== LOGOUT ===== */
function logoutFaculty(){
  if(confirm("Are you sure you want to logout?")){
    sessionStorage.removeItem("facultyLoggedIn");
    window.location.href = "login.html";
  }
}
</script>

</body>
</html>
