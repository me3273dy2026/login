<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Faculty Dashboard | ME3273</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
*{box-sizing:border-box;}
body{
  font-family:"Segoe UI",Arial,sans-serif;
  background:linear-gradient(135deg,#0f2027,#203a43,#2c5364);
  min-height:100vh;margin:0;
  display:flex;justify-content:center;
}
.card{
  background:#fff;
  width:100%;max-width:1100px;
  margin:24px 12px;
  padding:28px;
  border-radius:16px;
  box-shadow:0 15px 40px rgba(0,0,0,.25);
}
h1{text-align:center;color:#e67e22;margin-bottom:6px;}
h2{text-align:center;color:#555;font-size:15px;margin-bottom:22px;}

button{
  width:100%;padding:12px;margin-top:12px;
  border:none;border-radius:30px;
  font-size:15px;font-weight:600;
  cursor:pointer;
}
button:disabled{background:#999;cursor:not-allowed;}

.btn-main{background:#203a43;color:#fff;}
.btn-alloc{background:#27ae60;color:#fff;}
.btn-eval{background:#2980b9;color:#fff;}
.btn-close{background:#7f8c8d;color:#fff;}
.btn-logout{background:#c0392b;color:#fff;}

.section{display:none;margin-top:20px;}
.box{
  background:#f5f7fa;
  padding:16px;
  border-radius:12px;
  margin-top:14px;
}
.sublist{
  background:#fff;
  padding:12px;
  border-radius:10px;
  margin-top:10px;
}

input,select{
  width:100%;
  padding:12px;
  border-radius:10px;
  border:1px solid #ccc;
}

.status{
  margin-top:14px;
  text-align:center;
  font-weight:700;
  color:#c0392b;
}

.footer{
  margin-top:30px;text-align:center;
  font-size:13px;color:#5f6f78;font-weight:600;
}
.footer div{font-size:12px;color:#7a8a93;}
</style>
</head>

<body>

<div class="card">

<h1>Faculty Dashboard</h1>
<h2>ME3273 · Weekly Allocation & Evaluation</h2>

<!-- HOME -->
<div id="home">
  <button class="btn-alloc" onclick="openAllocate()">Allocate Students</button>
  <button class="btn-eval" onclick="openEvaluate()">Evaluate Students</button>
  <button class="btn-logout" onclick="logout()">Logout</button>
</div>

<!-- ================= ALLOCATION ================= -->
<div id="allocate" class="section">

<div class="box">
  <label><b>Allocation Date</b></label>
  <input type="date" id="allocDate" onchange="onDateChange()">
</div>

<div id="status" class="status"></div>

<!-- GD -->
<div class="box">
  <h3>Group Discussion</h3>
  <select id="gdTopic"></select>
  <button class="btn-main" onclick="allocateGD()">Save / Update GD</button>
  <div id="gdExisting" class="sublist"></div>
</div>

<!-- SEMINAR -->
<div class="box">
  <h3>Seminar</h3>
  <div id="seminarExisting" class="sublist"></div>
  <div id="seminarList"></div>
  <button class="btn-main" onclick="saveSeminar()">Save / Update Seminar</button>
</div>

<!-- PI -->
<div class="box">
  <h3>Personal Interview</h3>
  <div id="piExisting" class="sublist"></div>
  <div id="piList"></div>
  <button class="btn-main" onclick="savePI()">Save / Update PI</button>
</div>

<button class="btn-close" onclick="closeAll()">Close</button>
</div>

<!-- ================= EVALUATION ================= -->
<div id="evaluate" class="section">
  <iframe src="faculty_evaluation.html"
    style="width:100%;height:700px;border:none;border-radius:12px">
  </iframe>
  <button class="btn-close" onclick="closeAll()">Close</button>
</div>

<div class="footer">
  Developed by Dr. Rajesh Akula
  <div>© 2026 · IIEST Shibpur</div>
</div>

</div>

<script>
const BACKEND = "https://script.google.com/macros/s/AKfycbyhesv5WFOs8MTKfh0SGoUjEbCqF4ZeKkALqrvhNu_iJAwwVF7o409PP5XLQ_1pgYXFHw/exec";

/* ---------- GLOBAL UI LOCK ---------- */
function lockUI(msg){
  document.querySelectorAll("button").forEach(b=>b.disabled=true);
  status.textContent = msg || "";
}
function unlockUI(){
  document.querySelectorAll("button").forEach(b=>b.disabled=false);
  status.textContent = "";
}

/* ---------- NAV ---------- */
function openAllocate(){home.style.display="none";allocate.style.display="block";}
function openEvaluate(){home.style.display="none";evaluate.style.display="block";}
function closeAll(){
  allocate.style.display="none";
  evaluate.style.display="none";
  home.style.display="block";
}

/* ---------- DATE CHANGE ---------- */
async function onDateChange(){
  if(!allocDate.value) return;

  lockUI("Loading… Please wait");

  gdTopic.innerHTML="";
  seminarList.innerHTML="";
  piList.innerHTML="";
  gdExisting.innerHTML="";
  seminarExisting.innerHTML="";
  piExisting.innerHTML="";

  try{
    await Promise.all([
      loadGDTopics(),
      loadAllocations()
    ]);
  } finally {
    unlockUI();
  }
}

/* ---------- LOAD GD TOPICS ---------- */
function loadGDTopics(){
  gdTopic.innerHTML="<option value=''>Select / Update GD Topic</option>";
  return fetch(BACKEND,{
    method:"POST",
    body:new URLSearchParams({
      action:"getAvailableGDTopics",
      date:allocDate.value
    })
  }).then(r=>r.json()).then(res=>{
    res.topics.forEach(t=>{
      const o=document.createElement("option");
      o.value=t;o.textContent=t;
      gdTopic.appendChild(o);
    });
  });
}

/* ---------- LOAD EXISTING ---------- */
function loadAllocations(){
  return fetch(BACKEND,{
    method:"POST",
    body:new URLSearchParams({
      action:"getAllocationsByDate",
      date:allocDate.value
    })
  }).then(r=>r.json()).then(res=>{
    const g={GD:[],SEMINAR:[],PI:[]};
    res.allocations.forEach(a=>g[a.category].push(a));

    gdExisting.innerHTML = g.GD.length
      ? g.GD.map(x=>`${x.roll} – ${x.name} [${x.topic}]`).join("<br>")
      : "<i>No GD</i>";

    seminarExisting.innerHTML = g.SEMINAR.length
      ? g.SEMINAR.map(x=>`${x.roll} – ${x.name}`).join("<br>")
      : "<i>No Seminar</i>";

    piExisting.innerHTML = g.PI.length
      ? g.PI.map(x=>`${x.roll} – ${x.name}`).join("<br>")
      : "<i>No PI</i>";
  });
}

/* ---------- GD ---------- */
function allocateGD(){
  lockUI("Updating Group Discussion… Please wait");
  fetch(BACKEND,{
    method:"POST",
    body:new URLSearchParams({
      action:"saveGDAllocation",
      date:allocDate.value,
      topic:gdTopic.value
    })
  }).then(onDateChange);
}

/* ---------- SEMINAR ---------- */
function saveSeminar(){
  lockUI("Updating Seminar… Please wait");
  save("SEMINAR","seminarList",onDateChange);
}

/* ---------- PI ---------- */
function savePI(){
  lockUI("Updating Personal Interview… Please wait");
  save("PI","piList",onDateChange);
}

/* ---------- SAVE HELPER ---------- */
function save(cat,box,cb){
  const rolls=[...document.querySelectorAll(`#${box} input:checked`)]
    .map(i=>i.value);

  fetch(BACKEND,{
    method:"POST",
    body:new URLSearchParams({
      action:"saveIndividualAllocation",
      category:cat,
      date:allocDate.value,
      rolls:rolls.join(",")
    })
  }).then(cb);
}

/* ---------- LOGOUT ---------- */
function logout(){
  if(confirm("Logout?")) location.href="login.html";
}
</script>

</body>
</html>
