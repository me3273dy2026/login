<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Faculty Login | ME3273</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
  font-family:"Segoe UI",Arial,sans-serif;
  background:linear-gradient(135deg,#0f2027,#203a43,#2c5364);
  height:100vh;margin:0;
  display:flex;justify-content:center;align-items:center;
}
.card{
  background:#fff;
  width:100%;max-width:420px;
  padding:32px;
  border-radius:14px;
  box-shadow:0 15px 40px rgba(0,0,0,.25);
}
h1{text-align:center;color:#203a43;}
input{
  width:100%;
  padding:12px;
  margin-top:14px;
  border-radius:8px;
  border:1px solid #ccc;
  font-size:15px;
}
button{
  margin-top:22px;
  width:100%;
  padding:12px;
  background:#203a43;
  color:#fff;
  border:none;
  font-size:16px;
  font-weight:600;
  border-radius:30px;
  cursor:pointer;
}
.msg{text-align:center;margin-top:16px;font-weight:600;}
</style>
</head>

<body>

<div class="card">
  <h1>Faculty Login</h1>

  <input id="fid" placeholder="Faculty ID">
  <input type="password" id="pwd" placeholder="Password">

  <button onclick="loginFaculty()">Login</button>
  <div class="msg" id="msg"></div>
</div>

<script>
function loginFaculty(){
  const fid = document.getElementById("fid").value.trim();
  const pwd = document.getElementById("pwd").value.trim();
  const msg = document.getElementById("msg");

  if(fid==="admin" && pwd==="me3273"){
    window.location.href = "faculty.html";
  }else{
    msg.style.color="red";
    msg.innerText="Invalid credentials";
  }
}
</script>

</body>
</html>
